---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      {{ post.date | date_to_string }}
      <h1><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt | replace: '../images', '/blog/images' }}
      </div>

      <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
